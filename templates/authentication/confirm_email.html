<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the confirmation page */
        body {
            background-image: url('https://img.freepik.com/free-photo/vintage-old-rustic-cutlery-dark_1220-4886.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .confirmation-container {
            background-color: rgba(240, 245, 247, 0.8); /* Light background color with transparency */
        }

        .confirmation-title {
            color: #6DBE45; /* Greenish title color */
        }

        .confirmation-text {
            color: #6DBE45; /* Greenish text color */
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg w-96 confirmation-container">
            <h1 class="text-2xl font-semibold mb-4 text-center confirmation-title">Email Confirmation</h1>
            <p class="text-center confirmation-text">
                Thank you for registering! Please check your email for a confirmation link.
            </p>
        </div>
    </div>
</body>
</html>
