        .sidebar {
            background: #6DBE45; /* Green sidebar background color */

            background-color: #5AAB37; /* Darker green on hover */
        }

        /* Content area styling */
        .content {
            margin-left: 250px; /* Adjust this value to match the sidebar width */
            padding: 20px;
        }
    </style>
</head>

    <div class="sidebar">
        <h1 class="text-2xl mb-4">Restaurant Owner Dashboard</h1>
