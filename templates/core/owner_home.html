{% block content %}
<div class="content">
    <!-- Content for each section (menu, orders, profile, etc.) goes here -->

    <div class="dashboard-stats">
        <div class="dashboard-card">
            <h2>Total Sales</h2>
            <p>$12,345</p>
        </div>
        <div class="dashboard-card">
            <h2>Ranking</h2>
            <p>#3</p>

        <div class="dashboard-card">
            <h2>Top Riders</h2>
            <div class="top-list">
                <div class="top-item">

                        <h3>Rider 1</h3>
                        <p>Total Deliveries: 350</p>
                    </div>
                </div>
                <div class="top-item">
                    <img src="rider2.jpg" alt="Rider 2">
                    <div class="info">
                        <h3>Rider 2</h3>
                        <p>Total Deliveries: 310</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-card">
            <h2>Top Restaurants</h2>
            <div class="top-list">
                <div class="top-item">
                    <img src="restaurant1.jpg" alt="Restaurant 1">
                    <div class="info">
                        <h3>Restaurant 1</h3>
                        <p>Rating: 4.8</p>
                    </div>
                </div>
                <div class="top-item">
                    <img src="restaurant2.jpg" alt="Restaurant 2">
                    <div class="info">
                        <h3>Restaurant 2</h3>
                        <p>Rating: 4.7</p>
                    </div>
                </div>
