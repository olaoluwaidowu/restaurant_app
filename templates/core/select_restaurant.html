<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for restaurant-friendly colors and background image */
        body {
            background-image: url('https://img.freepik.com/free-photo/vintage-old-rustic-cutlery-dark_1220-4886.jpg'); /* Specify your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .form-container {
            background-color: rgba(240, 245, 247, 0.8); /* Light background color with transparency */
        }

        .form-title {
            color: #6DBE45; /* Greenish title color */
        }

        .form-label {
            color: #6DBE45; /* Greenish label color */
        }

        .form-input {
            border: 1px solid #6DBE45; /* Greenish border color */
        }

        .form-button {
            background-color: #6DBE45; /* Greenish button background color */
        }

        .form-button:hover {
            background-color: #5AAB37; /* Darker greenish color on hover */
        }
    </style>
    <script>
        function togglePassword(inputId) {
            const inputField = document.getElementById(inputId);
            if (inputField.type === 'password') {
                inputField.type = 'text';
            } else {
                inputField.type = 'password';
            }
        }
    </script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg w-96 form-container">
            <h1 class="text-2xl font-semibold mb-4 text-center form-title">Foodie Rush</h1>
            <form method="post" action="{% url 'core:menu-list' %}">
                {% csrf_token %}
            <label for="restaurant">Select a Restaurant:</label>
            <select name="restaurant" id="restaurant">
                {% for restaurant in restaurants %}
            <option value="{{ restaurant.id }}">{{ restaurant.restaurant_name }}</option>
                {% endfor %}
                </select>
            <input type="submit" value="Select Restaurant">
        </form> 
        </div>
    </div>
</body>
</html>

    </div>
</body>
</html>
