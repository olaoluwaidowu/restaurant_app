{% block content %}

        <h1 class="text-2xl font-semibold mb-4">Update Profile Information</h1>

            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">Update</button>
        </form>
    </div>
{% endblock content %}
