<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for restaurant-friendly colors */
        body {
            background-color: #6DBE45; /* Greenish background color */
        }

        .form-container {
            background-color: #F0F5F7; /* Light background color */
        }

        .form-title {
            color: #6DBE45; /* Greenish title color */
        }

        .form-label {
            color: #6DBE45; /* Greenish label color */
        }

        .form-input {
            border: 1px solid #6DBE45; /* Greenish border color */
        }

        .form-button {
            background-color: #6DBE45; /* Greenish button background color */
        }

        .form-button:hover {
            background-color: #5AAB37; /* Darker greenish color on hover */
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg w-96 form-container">
            <h1 class="text-2xl font-semibold mb-4 text-center form-title">Food Delivery App</h1>
            <form action="#" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="user_type" class="block font-semibold text-gray-600 form-label">I am a:</label>
                    <select name="user_type" id="user_type" class="w-full border p-2 rounded form-input">
                        <option value="customer">Customer</option>
                        <option value="restaurant_owner">Restaurant Owner</option>
                        <option value="delivery_agent">Delivery Agent</option>
                    </select>
                </div>
                <div>
                    <label for="username" class="block font-semibold text-gray-600 form-label">Username</label>
                    <input type="text" name="username" id="username" class="w-full border p-2 rounded form-input">
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-600 form-label">Email</label>
                    <input type="email" name="email" id="email" class="w-full border p-2 rounded form-input">
                </div>
                <div>
                    <label for="password" class="block font-semibold text-gray-600 form-label">Password</label>
                    <input type="password" name="password" id="password" class="w-full border p-2 rounded form-input">
                </div>
                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded form-button hover:bg-blue-600">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
