{% extends "authentication/profile_restaurant_owner.html" %}

{% block content %}

<h2 id="menu">Menu Section</h2>

<div class="mb-4">
    <a href="{% url "core:add-menu" %}" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">Add menu</a>
</div>


<div class="grid grid-cols-2 gap-4">
    {% for food_item in food_items %}
        <div class="bg-white p-4 rounded shadow">
            <img src="{{ food_item.image.url }}" alt="{{ food_item.name }}">
            <h3 class="text-lg font-semibold mt-2">{{ food_item.name }}</h3>
            <p class="text-gray-600">{{ food_item.description }}</p>
            <div class="mt-4">
                <a href="{% url 'core:delete-menu-item' food_item.id %}" class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600">Delete</a>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
